<div class="row mb-3">
  <h4>PokeDex</h4>
  </div>
  <div class="row mb-3">
  <div class="col-md-6" *ngFor="let poke of finalArray, let i = index">
      <a style="cursor: pointer;" class="list-group-item clearfix" (click)="savePokes(i)">{{ poke.name }}</a>
  </div>
  <h4>Your Saved Pokemon</h4>
  <div class="row mb-3">
  <div class="col-md-6" *ngFor="let pokes of savedArray, let i = index">
    <p>{{ pokes.name }}</p>
  </div>
  </div>
</div>
