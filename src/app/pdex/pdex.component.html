<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <div class="pokedex">
          <div class="right-container">
            <div class="right-container__black">
              <div class="right-container__screen">
                <div
                  *ngFor="let pokes of finalArray; let i = index"
                  class="list-item"
                  (click)="pokeClickId(i)"
                >
                  {{ pokes.name }}
                </div>
              </div>
            </div>
            <div class="right-container__buttons">
              <button
                class="left-button"
                (click)="prevBtn()"
                [disabled]="prevUrl === null"
              >
                Prev
              </button>
              <button
                class="right-button"
                (click)="nextBtn()"
                [disabled]="nextUrl === null"
              >
                Next
              </button>

              <button class="right-button" routerLink="/poke-favs">
                Favorites
              </button>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="showStats" class="row" style="padding-top: 9%">
        <div
          *ngIf="showStats"
          class="col-md-12 popup"
          style="max-height: 31em; width: 30em"
        >
          <div *ngIf="showStats" class="pokes-desc" style="width: 24em">
            <p><b>Name:</b> {{ descData.name }}</p>
            <p class="{{ descData.types }}">
              <b>Type:</b> {{ descData.types }}
            </p>
            <p><b>Weight:</b> {{ descData.weight }}</p>
            <p><b>Height:</b> {{ descData.height }}</p>
            <p><b>Abilities</b> {{ descData.abilities }}</p>
            <img src="{{ descData.sprite }}" alt="" />
            <button (click)="saveFavPoke(descData.name)" class="save-button">
              Save Pok√©mon
            </button>
          </div>
        </div>
